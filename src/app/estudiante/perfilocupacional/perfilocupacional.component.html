

<div class="row " >
  <label>PERFIL OCUPACIONAL</label>
  <br>
  <br>
  <div class="col">
    <input type="text" class="form-control" placeholder="HABILIDADES" aria-label="First name"
      [(ngModel)]="perfilocupacional.habilidades" name="habilidades">

  </div>
  <div class="col">
    <input type="text" class="form-control" placeholder="DESTRESAS" aria-label="Last name"
      [(ngModel)]="perfilocupacional.destrezas" name="destresas">
  </div>
  <br> <br>
  <div class="row ">
    <div class="col">
      <input type="text" class="form-control" placeholder="APTITUDES" aria-label="First name"
        [(ngModel)]="perfilocupacional.actitudes" name="actitudes">
    </div>

    <br>
<br>
  <div style="margin-left: 250px;">
    <button type="submit" class="btn btn-primary" (click)="create()">Agregar</button> &nbsp;&nbsp;

    <button type="submit" class="btn btn-primary"  [routerLink]="['/editarperfilocupacionalestudiante/:id']">editar</button>

  </div>
