          </li>

</div>



<div class="forma">

    <div class="row ">
      <label>PERFIL OCUPACIONAL</label>
      <br>
      <br>
      <div class="col">
        <input type="text" class="form-control" placeholder="HABILIDADES" aria-label="First name"
          [(ngModel)]="informacionlaboral.habilidades" name="habilidades">

      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="DESTRESAS" aria-label="Last name"
          [(ngModel)]="informacionlaboral.destrezas" name="destresas">
      </div>
      <br> <br>
      <div class="row ">
        <div class="col">
          <input type="text" class="form-control" placeholder="APTITUDES" aria-label="First name"
            [(ngModel)]="informacionlaboral.actitudes" name="actitudes">
        </div>
      </div>

      <br> <br>
      <hr>
      <br>
      <label>EXPERIENCIA</label>
      <br>
      <div class="row ">
        <div class="col">
          <input type="text" class="form-control" placeholder="AREA DE TRABAJO" aria-label="First name">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="CARGO" aria-label="Last name">
        </div>
      </div>
      <br> <br>
      <div class="row ">
        <div class="col">
          <input type="text" class="form-control" placeholder="DURACION" aria-label="First name">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="INTITUCION/EMPRESA" aria-label="Last name">
        </div>
      </div>
      <br> <br>
      <div class="row ">
        <div class="col">
          <input type="text" class="form-control" placeholder="ACTIVIDAD" aria-label="First name">
        </div>
        <br> <br>
        <hr>
        <br>
        <label>REFERENCIAS LABORALES</label>
        <br>
        <div class="row ">
          <div class="col">
            <input type="text" class="form-control" placeholder="INSTITUCION/EMPRESA" aria-label="First name">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="NOMBRES" aria-label="Last name">
          </div>
        </div>
        <br> <br>
        <div class="row ">
          <div class="col">
            <input type="text" class="form-control" placeholder="EMAIL" aria-label="First name">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="TELEFONO" aria-label="Last name">
          </div>
        </div>

      </div>

</div>

<br>
<div style="margin-left: 250px;">
  <button type="submit" class="btn btn-primary  ">EDITAR</button> &nbsp;&nbsp;

  <button type="submit" class="btn btn-primary">GUARDAR</button>
