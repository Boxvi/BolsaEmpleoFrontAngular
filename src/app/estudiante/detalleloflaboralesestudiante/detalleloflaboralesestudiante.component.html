
<div class="flex-shrink-0 p-3 bg-white" style="width: 280px;">
  <a href="/" class="d-flex align-items-center pb-3 mb-3 link-dark text-decoration-none border-bottom">
    <svg class="bi me-2" width="30" height="24">
      <use xlink:href="#bootstrap" /></svg>
    <span class="fs-5 fw-semibold">INSTA EMPLEO</span>
  </a>
  <ul class="list-unstyled ps-0">
    <li class="mb-1">
      <button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse"
        data-bs-target="#home-collapse" aria-expanded="true">
        CURRICULUM VITAE
      </button>
      <div class="collapse show" id="home-collapse">
        <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
          <li><a href="perfilestudiante" class="link-dark rounded">PERFIL</a>

          </li>
          <li><a href="intruformalestudiante" class="link-dark rounded">INSTRUCCION FORMAL</a></li>
          <li><a href="infolaboralestudiante" class="link-dark rounded">INFORMACION LABORAL</a></li>
          <li><a href="capacitacionesestudiante" class="link-dark rounded">CAPACITACIONES</a></li>
          <li><a href="refpersonalesesestudiante" class="link-dark rounded">REFERENCIAS LABORALES</a></li>
        </ul>
      </div>
    </li>
    <li class="mb-1">
      <button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse"
        data-bs-target="#dashboard-collapse" aria-expanded="false">
        OFERTAS
      </button>
      <div class="collapse" id="dashboard-collapse">
        <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
          <li><a href="ofertaslaboralesesestudiante" class="link-dark rounded">LABORALES</a></li>
          <li><a href="ofertasaplicadasestudiante" class="link-dark rounded">APLICADAS</a></li>

        </ul>
      </div>
    </li>
    <li class="mb-1">
      <button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse"
        data-bs-target="#orders-collapse" aria-expanded="false">
        PERFIL EMPRESARIAL
      </button>
      <div class="collapse" id="orders-collapse">
        <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
          <li><a href="perfilempresasestudiante" class="link-dark rounded">PERFIL DE EMPRESAS</a></li>

        </ul>
      </div>
    </li>

  </ul>
</div>


<div  class="forma" >
      <div class="row " >
        <div class="col" >
          <label >CARGO</label>
          <br>
          <input type="text" class="form-control" aria-label="First name" readonly="readonly"
          [(ngModel)]= "detalleloflaboralesestudiante.cargo" name="cargo"
          >
        </div>
        <div class="col">
          <label >SECTOR EMPRESARIAL</label>
          <br>
          <input type="text" class="form-control" aria-label="First name" readonly="readonly"
          [(ngModel)]="detalleloflaboralesestudiante.empresa.sectorEmpresarial.nombre" name="sector_empresarial"
          >
        </div>
      </div>
      <br>
      <form></form>
      <div class="row " >
        <div class="col" >
          <label >REQUISITOS</label>
          <br>
          <input type="text" class="form-control" aria-label="First name" readonly="readonly"
          [(ngModel)]="detalleloflaboralesestudiante.descripcion" name="descripcion"
          >
        </div>
        <div class="col">
          <label >CIUDAD</label>
          <br>
          <input type="text" class="form-control"  aria-label="First name" readonly="readonly"
          [(ngModel)]="detalleloflaboralesestudiante.ciudad.nombre" name="ciudad">
        </div>
      </div>
      <br>
      <div class="row " >
        <div class="col" >
          <label >DESCRIPCION</label>
          <br>
          <input type="text" class="form-control" aria-label="First name" readonly="readonly"
          [(ngModel)]="detalleloflaboralesestudiante.descripcion" name="descripcion"
          >
        </div>
        <div class="col">
          <label >AREA DE CONOCIMIENTO</label>
          <br>
          <input type="text" class="form-control"  aria-label="Last name" readonly="readonly"
          [(ngModel)]="detalleloflaboralesestudiante.area_conocimiento" name="area_conocimiento"
          >
        </div>
      </div>
      <br>
      <div class="row " >
        <div class="col" >
          <label >UBICACION</label>
          <br>
          <input type="text" class="form-control" aria-label="First name" readonly="readonly"
          [(ngModel)]="detalleloflaboralesestudiante.ubicacion" name="ubicacion"
          >
        </div>

        <div class="col">
          <label >EXPERIENCIA</label>
          <br>
          <input type="text" class="form-control" aria-label="Last name" readonly="readonly"
          [(ngModel)]="detalleloflaboralesestudiante.experiencia" name="experiencia"  
                  
         >
        </div>
      </div>
    </div>
    <br>
    <div style="margin-left: 500px;">
    <button type="submit" [routerLink]="['/ofertaslaboralesesestudiante']" class="btn btn-primary  ">REGRESAR</button> &nbsp;&nbsp;

    <button type="submit" class="btn btn-primary" (click)=" create()">APLICAR</button>
 
</div>
