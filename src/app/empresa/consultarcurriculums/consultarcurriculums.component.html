

<div class="flex-shrink-0 p-3 bg-white" style="width: 280px;">
  <a href="/" class="d-flex align-items-center pb-3 mb-3 link-dark text-decoration-none border-bottom">
    <svg class="bi me-2" width="30" height="24">
      <use xlink:href="#bootstrap" />
    </svg>
    <span class="fs-5 fw-semibold">INSTA EMPLEO</span>
  </a>
  <ul class="list-unstyled ps-0">
    <li class="mb-1">
      <button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse"
        data-bs-target="#home-collapse" aria-expanded="true">
        DATOS DE LA EMPRESA


      </button>
      <div class="collapse show" id="home-collapse">
        <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
          <li><a href="datosempresa" class="link-dark rounded">REVISAR DATOS DE LA EMPRESA </a></li>
        
        </ul>
        
      </div>
    </li>
    <li class="mb-1">
      <button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse"
        data-bs-target="#dashboard-collapse" aria-expanded="false">
        DATOS DEL CONTACTO
      </button>
      <div class="collapse" id="dashboard-collapse">
        <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
          <li><a href="datoscontacto" class="link-dark rounded">REVISAR DATOS DEL CONTACTO</a></li>
        

        </ul>
      </div>
    </li>
    <li class="mb-1">
      <button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse"
        data-bs-target="#orders-collapse" aria-expanded="false">
         OFERTAS LABORALES
      </button>
      <div class="collapse" id="orders-collapse">
        <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
          <li><a href="publicarofertas" class="link-dark rounded">LISTADO DE OFERTAS LABORALES</a></li>

        </ul>
      </div>
    </li>
    <li class="border-top my-3"></li>
    <li class="mb-1">
      <button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse"
        data-bs-target="#account-collapse" aria-expanded="false">
        CURRICULUMS 
      </button>
      <div class="collapse" id="account-collapse">
        <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
          <li><a href="concultarcurriculumstabla" class="link-dark rounded">CONSULTAR CURRICULUMS</a></li>
          
        </ul>
      </div>
    </li>
  </ul>
</div>

<div style="margin-top:-210px ;margin-left: 350px; ">
  <img src="..." class="rounded" alt="..."
  [(ngModel)]="consultarcurriculums.rutaImagen" name="rutaimagen">
</div>

<div  class="forma">

  <div class="row " >
    <div class="col" >
      <input type="text" class="form-control" placeholder="NOMBRES" aria-label="First name"
      [(ngModel)]="consultarcurriculums.nombres" name="nombres">
    </div>
    <div class="col">
      <input type="text" class="form-control" placeholder="APELLIDOS" aria-label="Last name"
      [(ngModel)]="consultarcurriculums.apellidos" name="apellidos">
    </div>
  </div>
  <br>
  <div class="row " >
    <div class="col" >
      <input type="text" class="form-control" placeholder="CEDULA" aria-label="First name"
      [(ngModel)]="consultarcurriculums.cedula" name="cedula">
    </div>
    <div class="col">
      <input type="text" class="form-control" placeholder="GENERO" aria-label="Last name"
      [(ngModel)]="consultarcurriculums.genero" name="genero">
    </div>
  </div>
  <br>
  <div class="row " >
    <div class="col" >
   
    <div class="col">
    
  </div>
<br>
  <div class="row " >
    <div class="col" >
      <input type="text" class="form-control" placeholder="CIUDAD" aria-label="First name"
      [(ngModel)]="consultarcurriculums.ciudad" name="ciudad">
    </div>
    <div class="col">
      <input type="text" class="form-control" placeholder="DIRECCIONES" aria-label="Last name"
      [(ngModel)]="consultarcurriculums.direccion" name="direccion">
    </div>
  </div>
<br>
  <div class="row " >
    <div class="col" >
      <input type="text" class="form-control" placeholder="ESTADO CIVIL" aria-label="First name"
      [(ngModel)]="consultarcurriculums.estadoCivil" name="estadoCivil">
    </div>

  </div>
<br>
  <div style="margin-left: 550px;">
    <button type="submit" class="btn btn-primary  ">CONTACTAR</button>
  
   
  </div>
