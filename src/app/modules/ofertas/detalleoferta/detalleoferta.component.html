<div  class="forma" >
    <div >{{oferta?.id}}</div>
    <div >{{estudiante.cedula}}</div>
        <div class="row " >
          <div class="col" >
            <label >CARGO</label>
            <br>
            <input type="text" class="form-control" aria-label="First name" readonly="readonly"
            [(ngModel)]= "oferta.cargo" name="cargo"
            >
          </div>
        </div>
        <br>
        <form></form>
        <div class="row " >
          <div class="col" >
            <label >REQUISITOS</label>
            <br>
            <input type="text" class="form-control" aria-label="First name" readonly="readonly"
            [(ngModel)]="oferta.requisitos_academicos" name="requisitos_academicos"
            >
          </div>
          <div class="col">
            <label >CIUDAD</label>
            <br>
            <input type="text" class="form-control"  aria-label="First name" readonly="readonly"
            [(ngModel)]="oferta.ciudad" name="ciudad">
          </div>
        </div>
        <br>
        <div class="row " >
          <div class="col" >
            <label >DESCRIPCION</label>
            <br>
            <input type="text" class="form-control" aria-label="First name" readonly="readonly"
            [(ngModel)]="oferta.descripcion" name="descripcion"
            >
          </div>
          <div class="col">
            <label >AREA DE CONOCIMIENTO</label>
            <br>
            <input type="text" class="form-control"  aria-label="Last name" readonly="readonly"
            [(ngModel)]="oferta.area_conocimiento" name="area_conocimiento"
            >
          </div>
        </div>
        <br>
        <div class="row " >
          <div class="col" >
            <label >UBICACION</label>
            <br>
            <input type="text" class="form-control" aria-label="First name" readonly="readonly"
            [(ngModel)]="oferta.ubicacion" name="ubicacion">
          </div>
  
          <div class="col">
            <label >EXPERIENCIA</label>
            <br>
            <input type="text" class="form-control" aria-label="Last name" readonly="readonly"
            [(ngModel)]="oferta.experiencia" name="experiencia"  
                    
           >
          </div>
        </div>
      </div>
      <br>
      <div style="margin-left: 500px;">
      <button type="submit" [routerLink]="['/ofertas']" class="btn btn-primary  ">REGRESAR</button> &nbsp;&nbsp;
  
      <button type="submit" class="btn btn-primary" (click)=" create()">APLICAR</button>
   
  </div>
