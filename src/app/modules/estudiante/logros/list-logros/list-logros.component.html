<app-title title="Logros"></app-title>
<div class="container-fluid p-0">
  <button class="btn btn-dark mb-3">
    <i class="bi bi-plus-circle-fill"></i> Agregar Nuevo
  </button>

  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Tipo de Logro</th>
        <th scope="col">Descripci√≥n</th>
        <th colspan="2"><i class="bi bi-gear"></i> Opciones</th>
      </tr>
    </thead>
    <tbody class="table-group-divider">
      <tr *ngFor="let logro of logros; index as i">
        <td>{{ i + 1 }}</td>
        <td>{{ logro.tipoLogro }}</td>
        <td>{{ logro.descripcion }}</td>
        <td>
          <button type="button" class="btn btn-warning">
            <i class="bi bi-pen-fill"></i>
          </button>
        </td>
        <td>
          <button type="button" class="btn btn-danger">
            <i class="bi bi-x-circle-fill"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
