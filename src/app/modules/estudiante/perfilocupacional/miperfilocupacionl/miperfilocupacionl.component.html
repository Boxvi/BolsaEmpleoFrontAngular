
<app-title title="Mi Perfil Ocupacional"></app-title>
<div class="card" *ngIf="getperfil.id != 0; else addOption">
  <div class="card-body">
    <div class="d-flex">
      <div class="w-75">
        <span><strong>Habilidades: </strong>{{getperfil.habilidades}} </span>
        <br>
        <span><strong>Aptitudes: </strong>{{getperfil.actitudes}} </span>
        <br>
        <span><strong>Destrezas: </strong>{{getperfil.destrezas}} </span>
      </div>
      <div class="d-flex align-items-center justify-content-center w-25">
        <button class="btn btn-warning" [routerLink]="'/panel/estudiante/perfilOcupacional/form/'+ getperfil.id" routerLinkActive="router-link-active" ><i class="bi bi-pen-fill"></i> Editar</button>
      </div>
    </div>
  </div>
</div>

<ng-template #addOption>
  <app-add-option link="/panel/estudiante/perfilOcupacional/form"  >
  </app-add-option>
</ng-template>
