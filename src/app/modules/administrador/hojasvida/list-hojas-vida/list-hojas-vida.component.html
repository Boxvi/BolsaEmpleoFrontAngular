<div class="text-lg-start">
  <app-back-button link="/panel/administrador"></app-back-button>
</div>

<br>
<table class="table">
  <thead>
  <tr>
    <th scope="col">CEDULA</th>
    <th scope="col">NOMBRE</th>
    <th scope="col">APELLIDO</th>
    <th scope="col">CORREO</th>
    <th scope="col">ESTADO</th>
    <th scope="col">ACCION</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor = "let hojavida of hojaVidas">
    <td>{{hojavida.cedula}}</td>
    <td>{{hojavida.nombres}}</td>
    <td>{{hojavida.apellidos}}</td>
    <td>{{hojavida.email}}</td>
    <td>{{hojavida.estadoCivil}}</td>
    <div>
      <button type="button" class="btn btn-primary text-uppercase px-4 py-2 mt-3"
              routerLink="/panel/administrador/hojas-vida/{{hojavida.id}}">
        ver
      </button>
    </div>

  </tr>
  </tbody>
</table>


<p>list-hojas-vida works!</p>
