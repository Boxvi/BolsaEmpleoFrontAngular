<div class="card border-primary mb-3" style="margin-left: 100px; margin-top: 3%; max-width: 50rem;">
  <div class="card-header">CURRICULUM VITAE ESTUDIANTES/EGRESADOS</div>
  <div class="card-body text-primary">

    <div class="container-fluid">
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="BUSCAR..." aria-label="Search">
        <button class="btn btn-outline-success" type="submit">BUSCAR</button>
      </form>
    </div>


  <!--
    <div class="flex-shrink-0 p-3 bg-white" style="margin-left: 13.3%;   width: 680px;">
      <input type="text" placeholder="BUSCAR..."  style="width:100%;">
    </div>
  -->

    <table class="table table-bordered table-striped" style="margin-top: 2%;">
      <thead>
        <tr>
          <th scope="col">CEDULA</th>
          <th scope="col">NOMBRE</th>
          <th scope="col">APELLIDO</th>
          <th scope="col">CORREO</th>
          <th scope="col">ESTADO</th>
          <th scope="col">ACCION</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor = "let hojavida of hojaVidas">
          <td>{{hojavida.cedula}}</td>
          <td>{{hojavida.nombre}}</td>
          <td>{{hojavida.apellido}}</td>
          <td>{{hojavida.correo}}</td>
          <td>{{hojavida.estado}}</td>
        </tr>
      </tbody>
    </table>

  </div>

  <div>
    <button style="background-color: chartreuse; width: 150px; height: 50px; margin-left: 7%;"
    routerLink="/cv">
      VISUALIZAR CV
    </button>
  </div>


</div>
